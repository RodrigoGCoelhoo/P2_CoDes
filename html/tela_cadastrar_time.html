<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Cadastrar Time</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../js/tela_cadastrar_time.js"></script>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="tela_time.html">
            <img class="voltar" src="../img/voltar.png" alt="seta voltar">
        </a>
        <h1>NOVO TIME</h1>
    </header>
    <main >
        <div class="box_cadastro">
            <h2>Nome da Empresa</h2>
            <input type="text" id="name_box" name="name_box" placeholder="Digite o nome ">
        </div>

        <div class="box_cadastro">
            <h2>Endereço</h2>
            <input type="text" placeholder="Rua">
            <input type="text" placeholder="Número">
            <input type="text" placeholder="Complemento">
            <input type="text" placeholder="CEP">
            <input type="text" placeholder="Cidade">
            <input type="text" placeholder="Estado">
        </div>

        <div class="box_cadastro">
            <h2> Convidar colaboradores (email)</h2>
            <div class="adicionar_interesse">
                <input type="text">
                <button class="mais">+</button>
            </div>
            <ul class='itens'>
            </ul>
        </div>
        <button onclick="window.location.href='./tela_mensagem.html'" class="finalizar">
            Criar
        </button>
    </main>

</body>
</html>
