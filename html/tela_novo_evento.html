<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Novo Evento</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../js/tela_novo_evento.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <a href="./tela_sugestao.html">
            <img class="voltar" src="../img/voltar.png" alt="Seta voltar"> 
        </a>
        <h1>NOVO EVENTO</h1>
    </header>

    <main class="novo_evento">
        <div class="box_evento">
            <p>Categoria</p>
            <div class="info_evento">
                <input type="text" value="Jogo de Tênis" disabled>
            </div>
        </div>

        <div class="box_evento">
            <p>Local</p>
            <div class="info_evento">
                <input type="text" value="Sugestão: Play Tennis" disabled>
                <button class="botao_avancar" onclick="window.location.href='tela_local_evento.html'"><h2>></h2></button>
            </div>
        </div>

        <div class="box_evento">
            <p>Horário</p>
            <div class="info_evento">
                <input type="text" value="Sugestão: 19/12 - 10h00" disabled>
                <button class="botao_avancar" onclick="window.location.href='tela_horario_evento.html'"><h2>></h2></button>
            </div>
        </div>

        <div class="box_evento">
            <p>Convidados</p>
            <div class="info_evento">
                <input type="text" value="Escolher">
                <button class="botao_avancar" onclick="window.location.href='tela_convidados.html'"><h2>></h2></button>
            </div>
        </div>

        <button class="botao_confirmar" onclick="window.location.href='tela_infos_evento.html'">
            <h2>Confirmar</h2>
        </button>

    </main>
</body>
