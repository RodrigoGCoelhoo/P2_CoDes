<!DOCTYPE html>
<html lang="pt-BR">

            </div>
            <div class="convidados">
                <img class="perfil" src="../img/rostos/joana.png" alt="Foto de homem">
                <h2>Joana Raty</h2>
                <input type="checkbox" class="input_check">
            </div>
            <div class="convidados">

            <div class="convidados">

                <input type="checkbox" class="input_check">

        </div>
        <div class="big_box">
            <h2 class="sugestao_check">Adicionar outros</h2>
            <input class="pesquisa" type="search">
        </div>
        <button onclick="window.location.href='./tela_novo_evento.html'" class="finalizar">
            Finalizar

    </main>
