<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Informações complementares</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../js/tela_infos_complementares.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/rodrigo.css">
</head>
<body>
    <header class="header_info">
        <a href="./tela_infos_basicas.html">
            <img class="voltar" src="../img/voltar.png" alt="Voltar">
        </a>
        <h2 class="titulo_header">INFORMAÇÕES</h2>
        <h2 class="titulo_header">COMPLEMENTARES</h2>
    </header>
    <main class="infos_basicas">
        <a class="box_complementares" href="./tela_hobbies.html">
            <img class="check1" src="../img/check.png" alt="Check">
            <h2>Meus Hobbies</h2>
            <img class="ir" src="../img/ir.png" alt="Ir">
        </a>
        <a class="box_complementares" href="./tela_interesses.html">
            <img class="check2" src="../img/check.png" alt="Check">
            <h2>Meus Interesses</h2>
            <img class="ir" src="../img/ir.png" alt="Ir">
        </a>
        <a class="box_complementares" href="./tela_gostos.html">
            <img class="check3" src="../img/check.png" alt="Check">
            <h2>Meus Gostos</h2>
            <img class="ir" src="../img/ir.png" alt="Ir">
        </a>
        <button onclick="window.location.href='./tela_time.html'" class="finalizar_infos" disabled='true'>
            <h2>Finalizar</h2>
        </button>
    </main>
</body>
</html>
